<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="logo.png" alt="Logo">
        </div>
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">To Do</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Create New Task</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sign Up</a>
          </li>
        </ul>
        <div class="button-container">
          <button type="button" class="btn btn-success">Sign In</button>
        </div>
      </nav>
    </header>
    <h1>Todo ðŸš©</h1>
    
    <div class="input-group mb-3">
        <span class="input-group-text" id="ToDoBox">To Do:</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="ToDoInputBox">
        <span class="input-group-text" id="Deadline">Deadline:</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="DeadLineInputBox">
      </div>


      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Username:</span>
          <select class="form-select" aria-label="Username" aria-describedby="inputGroup-sizing-default">
            <option selected>Select a Username:</option>
          </select>
        </div>


        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Categories:</span>
            <select class="form-select" aria-label="Categories" aria-describedby="inputGroup-sizing-default">
              <option selected>Select a Category:</option>
          </select>
        </div>


        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Urgency:</span>
            <select class="form-select" aria-label="Urgency" aria-describedby="inputGroup-sizing-default">
              <option selected>Select Urgency classification:</option>
          </select>
        </div>



        

    <button type="button" class="btn btn-primary">ADD</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="scripts/new_todo.js"></script>
  </body>
</html>
